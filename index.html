<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smartphone Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Smartphone Management</h1>
    <div class="mb-3">
        <input id="producer" class="form-control mb-2" placeholder="Producer">
        <input id="model" class="form-control mb-2" placeholder="Model">
        <input id="price" class="form-control mb-2" placeholder="Price">
        <button class="btn btn-primary" onclick="createNewSmartphone()">Thêm mới</button>
        <button class="btn btn-secondary" onclick="showAllSmartphone()">Show All Smartphones</button>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Producer</th>
            <th>Model</th>
            <th>Price</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody id="content">
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="index.js"></script>
</body>
</html>
